upstream flask_server_med_db_frontend {
    server 0.0.0.0:5010 fail_timeout=0;
}

server {
        listen  80;
        server_name     med-db.khutjo.demo4sa.org;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location /static {
            alias  /var/www/med-db/frontend/static;
            expires 30d;
        }

        location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;

            if (!-f $request_filename) {
                proxy_pass http://flask_server_med_db_frontend;
                break;
            }
        }
}

upstream flask_server_med_db_backend {
  server 0.0.0.0:5011 fail_timeout=0;
}

server {
        listen   80;
        server_name med-db-api.khutjo.demo4sa.org;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location /static/ {
            alias   /var/www/med-db/backend/static;
            expires 30d;
        }

        location / {

            # an HTTP header important enough to have its own Wikipedia entry:
            #   http://en.wikipedia.org/wiki/X-Forwarded-For
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # pass the Host: header from the client right along so redirects
            # can be set properly within the Rack application
            proxy_set_header Host $http_host;

            # we don't want nginx trying to do something clever with
            # redirects, we set the Host: header above already.
            proxy_redirect off;

            # Try to serve static files from nginx, no point in making an
            # *application* server like Unicorn/Rainbows! serve static files.
            if (!-f $request_filename) {
                proxy_pass http://flask_server_med_db_backend;
                break;
            }
        }
}